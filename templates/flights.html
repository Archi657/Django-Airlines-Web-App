{% extends "layout.html" %}
{% block body %}
<h1>Flights
    <ul>
        {% for flight in flights %}
        <a href="{% url 'flight' flight.id %}">
            <li>Flight {{ flight.id }}: {{ flight.origin }} to {{ flight.destination }}</li>
        </a>
        {% endfor %}
    </ul>
</h1>

{% endblock %}
